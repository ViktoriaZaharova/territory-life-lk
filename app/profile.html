              <input type="text" placeholder="Старый пароль" name="password_old" required>
            </label>
            <label>
              <input type="text" placeholder="Новый пароль" name="password_new" required>
            </label>
            <button type="submit" class="btn btn-accent">обновить</button>
          </form>
        </div>
